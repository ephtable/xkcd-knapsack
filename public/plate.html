<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link type="text/css" rel="stylesheet" href="css/menu.css"/>
  <link type="text/css" rel="stylesheet" href="css/main.css"/>
  <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/simple-modal.min.js"></script>
  <script src="js/menu.js"></script>

  <div id="main">
    <div class="width-container">

      <div id="header">
        <a href="http://github.com/skryl/xkcd-knapsack"><img src="images/github.png"></a>
        <h3 class="header-underline">XKCD Knapsack</h3>      
      </div>

      <div id="graphic">

        <div id="fork"><img src="images/fork.png"></div>

        <div id="plate">
          <div id="working"><h2>Working...</h2></div>
        </div>

        <div id="knife"><img src="images/knife.png"></div>

        <div id="info" class="controls">
          <h2>Price</h2>
          <p>Info</p>
        </div>

      </div>

      <div class="clearfix"></div>

      <div id="menu-widget-2" class="widget menu-widget menu-items">
        <h3 class="header-underline">The Menu</h3>      
        <ul id="menuitems" class="menu-items"></ul>
      </div>

    </div>
  </div>

  <script src="js/circle_pack.js"></script>
  <script src="js/drag_and_drop.js"></script>
  <script src="js/main.js"></script>

  <div id="basic-modal-content">
    <h3> Welcome, </h3>
    <p> To use the Knapsack Solver, simply drag a well formatted menu file into the
        outlined plate area. For formatting instructions follow the github link
        to the README. </p>
    <p> Thanks for visiting! </p>
  </div>
  <div style='display:none'>
    <img src='images/x.png' alt='' />
  </div>
</body>
</html>
